{% extends "base.html" %}
{% block title %}Change Password | Style Bazaar{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-xl shadow p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Change Password
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button
            type="submit"
            class="w-full bg-pink-600 text-white py-3 rounded hover:bg-pink-700 transition">
            Update Password
        </button>
    </form>
</div>
{% endblock %}
